<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Registration Form</title>
</head>
<body>

<div class="wrapper">
  <div class="buttBlock">
    <button id="startReg">Регистрация</button>
  </div>
  <div class="darker"></div>
  <div class="openWrap">
    <div class="formBlock">
      <form class="mainForm" name="mainForm">
        <div class="cross"></div>
        <h1>Регистрация</h1>
        <input type="text" name="name" value="" placeholder="ФИО*" required><br>
        <input type="email" name="email" value="" placeholder="E-Mail (Ваш логин)*" required><br>
        <input type="tel" name="phone" value="" placeholder="Телефон* (Формат +38xxxxxxxxxx)" required><br>
        <div class="phMsg"></div><br>
        <input type="text" name="country" value="" placeholder="Страна*" required><br>
        <input type="text" name="birth" value="" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" placeholder="Дата рождения (Формат YYYY-MM-DD)"><br>
        <input type="password" name="passFirst" value="" placeholder="Пароль*" required><br>
        <input type="password" name="passSecond" value="" placeholder="Повторите пароль*" required><br>
        <div class="rezMsg"></div>
        <button type="submit" name="submit">Зарегистрироваться</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
